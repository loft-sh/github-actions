name: Cleanup backport branches

on:
  workflow_call:
    inputs:
      dry-run:
        description: 'Dry run mode (true or false)'
        type: string
        required: false
        default: 'false'
    secrets:
      gh-access-token:
        description: 'GitHub PAT with repo scope for branch deletion'
        required: true

jobs:
  cleanup:
    name: Delete stale backport branches
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: fpicalausa/remove-stale-branches@v2.4.0
        with:
          github-token: ${{ secrets.gh-access-token }}
          dry-run: ${{ inputs.dry-run }}
          restrict-branches-regex: '^backport/'
          days-before-branch-stale: 7
          days-before-branch-delete: 0