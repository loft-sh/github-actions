name: Workflow Linting

on:
  workflow_call:
    inputs:
      reporter:
        description: 'reviewdog reporter type (github-pr-review or github-pr-check)'
        type: string
        required: false
        default: 'github-pr-review'

jobs:
  actionlint:
    # Skip if the PR comes from a fork (no write access to post reviews)
    if: github.event.pull_request.head.repo.full_name == github.repository
    name: Lint GitHub Actions workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Get changed workflow files
        id: changed-files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            workflows:
              - '.github/workflows/**/*.yml'
              - '.github/workflows/**/*.yaml'

      - name: Run actionlint with reviewdog
        if: steps.changed-files.outputs.workflows == 'true'
        uses: reviewdog/action-actionlint@0d952c597ef8459f634d7145b0b044a9699e5e43 # v1.71.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: ${{ inputs.reporter }}
          filter_mode: file
          fail_level: error

      - name: No workflow files changed
        if: steps.changed-files.outputs.workflows != 'true'
        run: echo "No workflow files were changed in this PR. Skipping actionlint."
